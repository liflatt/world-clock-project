<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A World Clock application displaying real-time global time zones and city-specific time data."
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"
      defer
    ></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city-select" aria-label="Select a city">
        <option value="">Select a city</option>
        <option value="current">Current Location</option>
        <option value="amsterdam">Amsterdam</option>
        <option value="buenosaires">Buenos Aires</option>
        <option value="chicago">Chicago</option>
        <option value="cairo">Cairo</option>
        <option value="dubai">Dubai</option>
        <option value="london">London</option>
        <option value="losangeles">Los Angeles</option>
        <option value="madrid">Madrid</option>
        <option value="mexicocity">Mexico City</option>
        <option value="newyork">New York</option>
        <option value="paris">Paris</option>
        <option value="tokyo">Tokyo</option>
        <option value="toronto">Toronto</option>
        <option value="shanghai">Shanghai</option>
        <option value="sydney">Sydney</option>
      </select>
      <div class="cities">
        <div class="city" id="current">
          <div>
            <h2>Current Location</h2>
            <div class="date">December 24th, 2024</div>
          </div>
          <div class="time"><small>3:00:03 PM</small></div>
        </div>
        <div class="city" id="london">
          <div>
            <h2>London</h2>
            <div class="date">December 24th, 2024</div>
          </div>
          <div class="time"><small>3:00:03 PM</small></div>
        </div>
        <div class="city" id="shanghai">
          <div>
            <h2>Shanghai</h2>
            <div class="date">December 24th, 2024</div>
          </div>
          <div class="time"><small>3:00:03 AM</small></div>
        </div>
        <div class="city" id="newyork">
          <div>
            <h2>New York</h2>
            <div class="date">December 24th, 2024</div>
          </div>
          <div class="time"><small>4:00:03 PM</small></div>
        </div>
      </div>

      <footer>
        This project was coded by
        <a href="https://github.com/liflatt" target="_blank"
          ><strong>Lindsey Flatt</strong></a
        >, is open-source on
        <a href="https://github.com/liflatt/world-clock-project" target="_blank"
          >GitHub</a
        >, and hosted on
        <a
          href="https://world-clock-by-lindsey-flatt.netlify.app"
          target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/script.js" defer></script>
  </body>
</html>
